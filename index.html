<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Creator - Foundry</title>
  <script src="js/common.js" defer></script>
  <style>
    /* Stili di base per nascondere gli step */
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    nav {
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Character Creator</h1>

  <!-- Navigation -->
  <nav>
    <button id="btnStep1">Step 1: Nome & Livello</button>
    <button id="btnStep2">Step 2: Razza</button>
    <button id="btnStep3">Step 3: Point Buy</button>
    <button id="btnStep4">Step 4: Tratti Extra</button>
    <!-- Puoi aggiungere gli altri step qui -->
    <button id="btnStep8">Step 8: Recap & Esportazione</button>
  </nav>

  <!-- Container degli step -->
  <div id="stepContainer">
    <div id="step1" class="step"></div>
    <div id="step2" class="step"></div>
    <div id="step3" class="step"></div>
    <div id="step4" class="step"></div>
    <!-- Aggiungi altri div per gli altri step -->
    <div id="step8" class="step"></div>
  </div>

  <!-- Includi qui i file JS degli step -->
  <script src="js/step1.js" defer></script>
  <script src="js/step2.js" defer></script>
  <script src="js/step3.js" defer></script>
  <script src="js/step4.js" defer></script>
  <!-- Aggiungi qui gli altri step (step5.js, step6.js, ecc.) -->
  <script src="js/step8.js" defer></script>
  
  <!-- Script per la navigazione fra gli step -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const steps = document.querySelectorAll(".step");
      const btnStep1 = document.getElementById("btnStep1");
      const btnStep2 = document.getElementById("btnStep2");
      const btnStep3 = document.getElementById("btnStep3");
      const btnStep4 = document.getElementById("btnStep4");
      const btnStep8 = document.getElementById("btnStep8");

      // Funzione per mostrare un determinato step e nascondere gli altri
      function showStep(stepId) {
        steps.forEach(step => {
          if (step.id === stepId) {
            step.classList.add("active");
          } else {
            step.classList.remove("active");
          }
        });
      }

      // Inizialmente mostra lo step 1
      showStep("step1");

      btnStep1.addEventListener("click", () => showStep("step1"));
      btnStep2.addEventListener("click", () => showStep("step2"));
      btnStep3.addEventListener("click", () => showStep("step3"));
      btnStep4.addEventListener("click", () => showStep("step4"));
      btnStep8.addEventListener("click", () => showStep("step8"));
    });
  </script>
</body>
</html>

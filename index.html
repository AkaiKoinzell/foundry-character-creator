<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creazione Personaggio DnD</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Creazione Personaggio per FoundryVTT</h1>
  <form id="character-form">
    <label for="name">Nome Personaggio:</label>
    <input type="text" id="name" name="name"><br>

    <label for="class">Classe:</label>
    <select id="class" name="class">
      <option value="Sorcerer">Sorcerer</option>
      <option value="Fighter">Fighter</option>
      <option value="Wizard">Wizard</option>
      <option value="Arteficer">Artefice</option>
      <!-- Aggiungi altre classi -->
    </select><br>

    <label for="race">Razza:</label>
    <select id="race" name="race">
  <option value="Human">Umano</option>
  <option value="Elf">Elfo</option>
  <option value="Dwarf">Nano</option>
  <!-- Aggiungi altre razze -->
</select><br>

<label for="subrace">Sottorazza:</label>
<select id="subrace" name="subrace">
  <option value="High Elf">Alto Elfo</option>
  <option value="Hill Dwarf">Nano di Collina</option>
  <!-- Aggiungi altre sottorazze -->
</select><br>


    <label for="strength">Forza:</label>
    <input type="number" id="strength" name="strength" placeholder="Forza"><br>

    <label for="dexterity">Destrezza:</label>
    <input type="number" id="dexterity" name="dexterity" placeholder="Destrezza"><br>

    <button type="submit">Genera Personaggio</button>
  </form>

  <div id="download-link"></div>

  <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoundryVTT Character Creator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Creazione Personaggio per FoundryVTT</h1>
  <form id="character-form">
    <label for="class">Classe:</label>
    <select id="class" name="class">
      <option value="Sorcerer">Sorcerer</option>
      <option value="Fighter">Fighter</option>
      <!-- Aggiungi altre classi -->
    </select><br>

    <label for="race">Razza:</label>
    <select id="race" name="race">
      <option value="Human">Umano</option>
      <option value="Elf">Elfo</option>
      <!-- Aggiungi altre razze -->
    </select><br>

    <label for="ability">Abilità:</label>
    <input type="number" id="strength" name="strength" placeholder="Forza"><br>
    <input type="number" id="dexterity" name="dexterity" placeholder="Destrezza"><br>
    <!-- Aggiungi altri punteggi abilità -->
    
    <button type="submit">Genera Personaggio</button>
  </form>

  <script src="js/app.js"></script>
</body>
</html>

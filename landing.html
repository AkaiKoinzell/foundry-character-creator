<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tales from Ivory - Character Creator</title>
  <link rel="stylesheet" href="css/site-theme.css" />
  <link rel="icon" href="assets/Tales-Ivory-Logo-white-white.png" />
</head>
<body>
  <header class="banner">
    <div class="header-top">
      <img src="assets/Tales-Ivory-Logo-white-white.png" alt="Tales from Ivory logo" />
      <h1>Tales from Ivory - Character Creator</h1>
    </div>
  </header>
  <div class="section-divider"></div>
  <main class="step landing-options">
    <button id="createCharacterBtn" class="btn" type="button">Create Character</button>
    <button id="premadeCharactersBtn" class="btn" type="button">Premade Characters</button>
    <button id="randomCharacterBtn" class="btn" type="button">Random Character</button>
    <div class="form-group">
      <label>
        <input type="checkbox" id="beginnerMode" />
        Beginner? Show Help Text
      </label>
    </div>
  </main>
  <script type="module" src="src/main.js"></script>
</body>
</html>
